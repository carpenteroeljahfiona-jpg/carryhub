name: carryhub
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.8.0
  google_sign_in: ^6.1.0
  image_picker: ^0.8.7+1 
  firebase_storage: ^11.3.0
  flutter_launcher_icons: ^0.14.4



dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^5.0.0


flutter_launcher_icons:
   android: true
   ios: true
   image_path: "assets/icon/icon.png"
   adaptive_icon_foreground: "assets/icon/foreground.png"
   adaptive_icon_background: "assets/icon/background.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/default_post.jpg

  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist/static/Urbanist-SemiBold.ttf
        - asset: assets/fonts/Urbanist/static/Urbanist-Regular.ttf
        - asset: assets/fonts/Urbanist/static/Urbanist-Black.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/carryhublogo.png"

    
